           <table width="100%">
            <tr>
              <td><label for="name">Name <sup style="color:red">*</sup></label></td>
              <td><input type="text" id="name" name="name" required></td>

            </tr>

             <tr>

                <tr>

                        <option>Varangal</option>
                    </select></td>
                    <td><lable for="Village">Village<sup style="color:red">*</sup></lable></td>
                    <td><select name="Village" id="Village" required>
                        <option>Hyderabad</option>
                        <option>Nizamabad</option>
                        <option>Varangal</option>
                    </select></td>
                </tr>
                <tr>
                    <td><lable for="code">Pincode<sup style="color:red">*</sup></lable></td>
                    <td><input type="text" id="code" name="Pincode" maxlength="6" required></td>
                </tr>
            </table>            
        </fieldset>

            <fieldset><legend style="background:lightblue;">Pass Type Details</legend>
                <table>
                    <tr>
                        <td><lable for="">City<sup style="color:red">*</sup></lable></td>
                        <td><select name="City" id="city" required>
                        <option>Hyderabad</option>

                        <option>Varangal</option>
                    </select></td>
                    </tr> 
                <tr>
                    <td><lable for="pass">Pass type<sup style="color:red">*</sup></lable></td>

                <table>

                        <td><lable for="">Payment Mode<sup style="color:red">*</sup></lable></td>
                        <td> <select name="Payment Mode" id="pay" required>

                    </select> </td>
                    </tr>
                    <tr>

                    </select></td>
